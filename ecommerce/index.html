    <title>E-Commerce Project</title>

<body>
    <div id="navbar">
            <li>HOME</li>

                <button class="addtocart">ADD TO CART</button>
            </div>
        </div>
        <div class="Album4">
            <h4>Album 4</h4>
            <div class="image">
                <img src="https://images.unsplash.com/photo-1494232410401-ad00d5433cfa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8bXVzaWN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="tape">

</div>

<div id="merch">

<div class="merch-content">
    <div class="merch1">
        <h4>Tee SHirt</h4>
        <div class="image">
            <img src="https://images.unsplash.com/photo-1523381294911-8d3cead13475?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dGVlJTIwc2hpcnR8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="tape">
